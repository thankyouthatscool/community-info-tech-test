type Pins @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  description: String
  lat: Float!
  lng: String!
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  username: String!
  email: AWSEmail!
  Pins: [Pins] @hasMany(indexName: "byUser", fields: ["id"])
}
